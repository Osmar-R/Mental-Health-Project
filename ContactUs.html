<html lang="en">
<head>

        <img class="Main_Logo" src="images/Logo1.png" alt="Logo">

    <div class="contact-title">
        <h1>Let us hear back from you!</h1>
    </div>
    <div class="wrapper">
        <div class="contact-form">
            <div class="input-fields">
                <input type="text" class="input" placeholder="First Name" required><br>

                <input type="text" class="input" placeholder="Email Address" required><br>
                <input type="text" class="input" placeholder="Phone Number">
            </div>
            <div class="msg">
                <textarea placeholder="Additional Comments"></textarea>
                <form><input type="submit" class="form-control submit" value="SUBMIT"></form>
            </div>
        </div>
    </div>
